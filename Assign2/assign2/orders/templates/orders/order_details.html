{% extends 'base_layout.html' %}
{% block content %}
<div class="order-detail">
  <div class="order">
    <h2>ID: {{ order.id }}</h2>
    <p>Client: {{ order.client.username }}
    <p>Furniture: {{ order.furniture.name }}
    <p>Total: {{ order.furniture.newPrice }}
    <p>Status: {{ order.status }}
  </div>
</div>
{% endblock %}
